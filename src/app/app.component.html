
<div class="container">
  <h1>Binary to Decimal converter</h1>
  <p>Enter a binary number</p>
  <input type="text" #input (keyup)="validation(input.value)">
  <span class="error" [hidden]="hidden">Numbers other than 0 and 1 are not accepted</span><br>
  <p class="dec">Decimal:</p>
  <input type="text" readonly [value]="convert(input.value)">
</div>
